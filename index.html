<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js task driving  pass</title>
</head>
<body>
    <script>
        let age=prompt('enter ur age');
        let drivingPass=prompt('enter your result');
        if(age>=18 && drivingPass=='pass'){
            document.write('you are eligible in driving');
        }
        else if(age>=18 && drivingPass =='fail'){
            document.write('next time you will try');
        }
        else{
            document.write('you are not eligible in driving');
        }
    </script>
</body>
</html>
